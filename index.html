<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frávega.com | Static HTML generate for describing products</title>
  <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="stylesheet.less" type="text/less" media="screen" />
</head>
<body>
  <div class="warp">
  	<header>
  		<hgroup>
			<h1>Frávega.com</h1>
			<h2>Static HTML generate for describing products</h2>
  		</hgroup>
  	</header>
  </div>
	<div id="menu">
	  	<nav class="warp">
	  		<ul>
	  			<li class="active"><a href="#televisores">Televisores</a></li>
	  		</ul>
	  	</nav>
	</div>
  	<div class="warp">
	  	<div id="televisores">
	  		<h3>Televisores</h3>
			<nav id="sub-menu">
				<ul>
					<li rel="descripcion" class="active">Descripción</li>
					<li rel="imagen">Imagen</li>
					<li rel="sonido">Sonido</li>
					<li rel="conectividad">Conectividad</li>
					<li rel="caracteristicas-especiales">Caract. Especiales</li>
					<li rel="dimensiones">Dimensiones</li>
					<li rel="html">HTML</li>
				</ul>
			</nav>
			<section>
				<div rel="descripcion">
					<textarea name="descripcion"></textarea>
				</div>
				<div rel="imagen">
					<textarea name="imagen"></textarea>
				</div>
				<div rel="sonido">
					<textarea name="sonido"></textarea>
				</div>
				<div rel="conectividad">
					<textarea name="conectividad"></textarea>
				</div>
				<div rel="caracteristicas-especiales">
					<textarea name="caracteristicas"></textarea>
				</div>
				<div rel="dimensiones">
					<textarea name="dimensiones"></textarea>
				</div>
				<div rel="html">
					<textarea></textarea>
				</div>
				<span id="submit">
					<button id="generar">Generar</button>
					<button id="clean">Reset</button>
				</span>
			</section>
	  	</div>
  </div>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//cdn.ckeditor.com/4.5.1/standard/ckeditor.js"></script>
  <script src="less-1.1.3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
